<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>
</head>
<body>
<svg style="width: 500px;height: 500px"></svg>
<script>
    let data = [14, 68, 24500, 430, 19, 1000, 5555];
    let yScale = d3.scaleLinear()
        .domain([0, 24500])
        .range([0, 100]);


    let yScaleClamp = d3.scaleLinear()
        .domain([0, 100, 500])
        .range([0, 50, 100])
        .clamp(true);

    let yLogScale = d3.scaleLog()
        .domain([1, 25000])
        .range([1, 100]);

    d3.select("svg")
        .selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("width", 10)
        .attr("x", (d, i) => i * 10)
        .attr("height", d => yScaleClamp(d))
        .attr("y", d => 100 - yScaleClamp(d))
        .style("fill", "#FE9922")
        .style("stroke", "#9A8B7A")
        .style("stroke-width", "1px");
</script>
</body>
</html>
