<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>
    <script src="http://d3js.org/colorbrewer.v1.min.js" type="text/JavaScript"></script>
    <style>
        text {
            font-size: 10px;
            text-anchor: middle;
            fill: #4f442b;
        }
        g > text.active {
            font-size: 30px;
        }
        circle {
            fill: #75739F;
            stroke: black;
            stroke-width: 1px;
        }
        circle.active {
            fill: #FE9922;
        }
        circle.inactive {
            fill: #C4B9AC;
        }
    </style>
</head>
<body onload="createSoccerViz()">
    <div id="viz">
        <svg style="width:500px; height:500px; border:1px lightgray solid;"></svg>
    </div>
    <div id="controls"/>

    <script>
        function createSoccerViz() {
            d3.csv("../data/worldcup.csv", data => overallTeamViz(data))

            function overallTeamViz(data) {

                d3.select("svg")
                    .append("g")
                        .attr("id", "teamsG")
                        .attr("transform", "translate(50, 300)")
                    .selectAll("g")
                    .data(data)
                    .enter()
                    .append("g")
                        .attr("class", "overallG")
                        .attr("transform", (d, i) => `translate(${(i * 50)}, 0)`);

                const teamG = d3.selectAll("g.overallG");

                teamG.append("circle")
                    .attr("r", 0)
                    .transition()
                    .delay((d, i) => i * 100)
                    .duration(500)
                    .attr("r", 40)
                    .transition()
                    .duration(500)
                    .attr("r", 20);

                teamG.append("text")
                    .style("text-anchor", "middle")
                    .attr("y", 30)
                    .text(d => d.team);

                // teamG.on("mouseover", highlightRegion);
                // teamG.on("mouseout", unhighlight);

                function highlightRegion(d) {
                    const teamColor = d3.rgb("#75739F");
                    d3.select(this)
                        .select("text")
                        .classed("active", true)
                        .attr("y", 10);
                    d3.selectAll("g.overallG")
                        .select("circle")
                        .style("fill", p => p.region === d.region ?
                            teamColor.darker(0.75) : teamColor.brighter(0.5));
                    this.parentElement.appendChild(this);
                }

                function unhighlight() {
                    d3.selectAll("g.overallG")
                        .select("circle")
                        .classed("inactive", false)
                        .classed("active", false);
                    d3.selectAll("g.overallG")
                        .select("text")
                        .classed("active", false)
                        .attr("y", 30);
                }

                const dataKeys = Object.keys(data[0])
                    .filter(d => d !== "team" && d !== "region");

                d3.select("#controls")
                    .selectAll("button.teams")
                    .data(dataKeys)
                    .enter()
                    .append("button")
                    .on("click", buttonClick)
                    .html(d => d);

                function buttonClick(dataPoint) {
                    const maxValue = d3.max(data, d => parseFloat(d[dataPoint]));
                    const radiusScale = d3.scaleLinear()
                        .domain([0, maxValue])
                        .range([2, 20]);

                    const ybRamp = d3.scaleLinear()
                        // .interpolate(d3.interpolateHcl)
                        .interpolate(d3.interpolateLab)
                        .domain([0, maxValue])
                        .range(["blue", "yellow"]);

                    const tenColorScale = d3.scaleOrdinal()
                        .domain(["UEFA", "CONMEBOL"])
                        .range(d3.schemeCategory10)
                        .unknown("#c4b9ac");

                    d3.selectAll("g.overallG")
                        .select("circle")
                        .transition()
                        .duration(1000)
                        .attr("r", d => radiusScale(d[dataPoint]))
                        .style("fill", d => tenColorScale(d.region));
                }
            }
        }
    </script>
</body>
</html>
