<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>
    <script src="https://d3js.org/colorbrewer.v1.min.js" type="text/JavaScript"></script>
    <style>
        text {
            font-size: 10px;
            text-anchor: middle;
            fill: #4f442b;
        }
        g > text.active {
            font-size: 30px;
        }
        circle {
            fill: #75739F;
            stroke: black;
            stroke-width: 1px;
        }
        circle.active {
            fill: #FE9922;
        }
        circle.inactive {
            fill: #C4B9AC;
        }

        #modal {
            position:fixed;
            left:150px;
            top:20px;
            z-index:1;
            background: white;
            border: 1px black solid;
            box-shadow: 10px 10px 5px #888888;
        }
        tr {
            border: 1px gray solid;
        }
        td {
            font-size: 10px;
        }
        td.data {
            font-weight: 900;
        }
    </style>
</head>
<body onload="createSoccerViz()">
    <div id="viz">
        <svg style="width:500px; height:500px; border:1px lightgray solid;"></svg>
    </div>
    <div id="controls"/>

    <script>
        function createSoccerViz() {
            d3.csv("../data/worldcup.csv", data => overallTeamViz(data));
            d3.text("../resources/modal.html", data => {
                d3.select("body")
                    .append("div")
                    .attr("id", "modal")
                    .html(data)
            });

            d3.html("../resources/icon.svg", loadSVG);

            function loadSVG(svgData) {
                d3.selectAll("g").each(function () {
                    const gParent = this;
                    d3.select(svgData)
                        .selectAll("path")
                        .each(function () {
                            gParent.appendChild(this.cloneNode(true));
                        });
                });
                d3.selectAll("path")
                    .style("fill", "#93C464")
                    .style("stroke", "black")
                    .style("stroke-width", "1px");

            }

            function overallTeamViz(data) {

                d3.select("svg")
                    .append("g")
                        .attr("id", "teamsG")
                        .attr("transform", "translate(50, 300)")
                    .selectAll("g")
                    .data(data)
                    .enter()
                    .append("g")
                        .attr("class", "overallG")
                        .attr("transform", (d, i) => `translate(${(i * 50)}, 0)`);

                const teamG = d3.selectAll("g.overallG");

                teamG.append("circle")
                    .attr("r", 0)
                    .transition()
                    .delay((d, i) => i * 100)
                    .duration(500)
                    .attr("r", 40)
                    .transition()
                    .duration(500)
                    .attr("r", 20);

                teamG.append("text")
                    .style("text-anchor", "middle")
                    .attr("y", 30)
                    .text(d => d.team);

                // add flags
                // d3.selectAll("g.overallG")
                //     .insert("image", "text")
                //     .attr("xlink:href", d => `../images/${d.team}.png`)
                //     .attr("width", "45px")
                //     .attr("height", "20px")
                //     .attr("x", "-22")
                //     .attr("y", "-10");

                // teamG.on("mouseover", highlightRegion);
                // teamG.on("mouseout", unhighlight);

                function highlightRegion(d) {
                    const teamColor = d3.rgb("#75739F");
                    d3.select(this)
                        .select("text")
                        .classed("active", true)
                        .attr("y", 10);
                    d3.selectAll("g.overallG")
                        .select("circle")
                        .style("fill", p => p.region === d.region ?
                            teamColor.darker(0.75) : teamColor.brighter(0.5));
                    this.parentElement.appendChild(this);
                }

                function unhighlight() {
                    d3.selectAll("g.overallG")
                        .select("circle")
                        .classed("inactive", false)
                        .classed("active", false);
                    d3.selectAll("g.overallG")
                        .select("text")
                        .classed("active", false)
                        .attr("y", 30);
                }

                const dataKeys = Object.keys(data[0])
                    .filter(d => d !== "team" && d !== "region");

                d3.select("#controls")
                    .selectAll("button.teams")
                    .data(dataKeys)
                    .enter()
                    .append("button")
                    .on("click", buttonClick)
                    .html(d => d);

                function buttonClick(dataPoint) {
                    const maxValue = d3.max(data, d => parseFloat(d[dataPoint]));
                    const radiusScale = d3.scaleLinear()
                        .domain([0, maxValue])
                        .range([2, 20]);

                    const ybRamp = d3.scaleLinear()
                        // .interpolate(d3.interpolateHcl)
                        .interpolate(d3.interpolateLab)
                        .domain([0, maxValue])
                        .range(["blue", "yellow"]);

                    const tenColorScale = d3.scaleOrdinal()
                        .domain(["UEFA", "CONMEBOL"])
                        .range(d3.schemeCategory10)
                        .unknown("#c4b9ac");

                    const colorQuantize = d3.scaleQuantize()
                        .domain([0, maxValue])
                        .range(colorbrewer.Reds[3]);

                    d3.selectAll("g.overallG")
                        .select("circle")
                        .transition()
                        .duration(1000)
                        .attr("r", d => radiusScale(d[dataPoint]))
                        .style("fill", d => colorQuantize(d[dataPoint]));
                }
            }
        }
    </script>
</body>
</html>
